<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>hittahonung.se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
        body {
            background-image: url("bg_hexagons.svg");
            background-size: 1920px 967px;
            margin: 0;
            padding: 0;
            font-family: 'jost', sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 32px;
        }

        header {
            height: 60px;
            padding: 4px;
            background-color: #ffe39a;
            color: #4c5e2a;
            border-bottom: solid 6px #917440;
            line-height: 60px;

            > * {
                display: inline-block;
                vertical-align: middle;

            }

            > nav {
                float: right;
                padding-right: 0.5em;
            }

            > nav > ul {
                margin: 0;
                padding: 0;

                > li {
                    margin-left: 0.5em;
                    display: inline-block;

                    > a {
                        color: #4c5e2a;
                        text-decoration: none;

                    }
                }
            }

            .brand {
            }
        }

        .content {
            margin:auto;
            width: 1200px;
            min-width: 1200px;
            background-color: #f0eadb;
        }

        form {
            position: relative;
            padding: 25px;
            font-weight: 600;
            font-size: 43px;

            > * {
                margin-bottom: 1.5em;
                margin-top: 1.5em;
            }

            button {
                width: 100%;
                border-radius: 10px;
                color: #f9f6f0;
                background-color: #4c5e2a;
                border: none;
                padding: 0.5em;
                font-size: 30px;
                font-weight: 600;
            }

            fieldset {
                padding: 0;
                border: none;
                font-size: 30px;
                display: flex;
                gap: 10px;
                font-weight: 600;
            }

            fieldset > label {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

        }

        input, select {
            background-color: #f9f6f0;
            color: #4c5e2a;
            border: solid 6px #4c5e2a;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"], select {
            width: 100%;
            box-sizing: border-box;
        }

        img.bee-badge-right {
            margin: 0;
            padding: 0;
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
        }

        .tags {
            list-style: none;
            margin: 0;
            padding: 0;

            li {
                display: inline-block;
            }
        }

        .tag {
            border: 6px solid #6796b3;
            border-radius: 10px;
            padding: 1px 3px;
            margin: 6px;
            cursor: pointer;
            text-transform: capitalize;
            background-color: #dfe7ed;

            &:has(input:checked) {
                background-color: #6796b3;
                color: #dfe7ed;
            }

            input {
                display: none;
            }
        }

        #results {
            list-style: none;
            padding: 0;
            margin: 50px;
        }

        .result {
            display: flex;
            align-items: flex-start;
            width: 45%;
            min-width: 600px;
            border: solid 6px #4c5e2a;
            margin: 1em 0;
            border-radius: 15px;
            padding-right: 1em;
            background-color: #f9f6f0;

            img.result-picture {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin: 16px;
                flex-shrink: 0;

                /*dont stretch the image*/
                object-fit: cover;
            }

            .result-info {
                flex: 1; /* Takes up remaining space dynamically */
                min-width: 0; /* Allows content to shrink if needed */

                .result-name {
                    font-size: 24px;
                    font-weight: bold;
                    margin: 16px 0 8px 0;
                    color: #4c5e2a;
                }

                p {
                    font-size: 18px;
                    margin: 8px 0;
                    color: #4c5e2a;
                }

                .result-link {
                    color: #4c5e2a;
                    text-decoration: none;

                    &:hover {
                        text-decoration: underline;
                    }
                }

                .tags .tag {
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    padding: 1px 3px;
                    margin: 2px;
                    font-size: 14px;
                    background-color: #dfe7ed;
                }
            }
        }

        .no-results {
            text-align: center;
            color: #4c5e2a;
            font-size: 24px;
            margin: 50px 0;
        }
    </style>
    <script src="tags.js"></script>
    <script src="keepers.js"></script>
    <script src="counties.js"></script>
    <script src="municipalities.js"></script>
</head>
<body>
<header>
    <img src="bee.svg" alt="ett ritat bi" width="60" height="60">
    <span class="brand">HittaHonung.se</span>
    <nav>
        <ul>
            <li><a href="#">Om Honug</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Logga in</a></li>
        </ul>
    </nav>
</header>
<div class="content">
<form>
    <img class="bee-badge-right" src="bee2.svg">
    <label>
        Var vill du hitta honung?<br>
        <div style="display: flex; gap: 10px;">
            <select name="county" id="county-select" style="flex: 1;">
                <option value="">Välj län</option>
            </select>
            <select name="municipality" id="municipality-select" style="flex: 1;">
                <option value="">Välj kommun</option>
            </select>
        </div>
    </label>
    <fieldset>
        <legend>Välj taggar att söka på:</legend>
        <ul class="tags">

        </ul>
        <script>
            document.querySelector(".tags").innerHTML = tags.map(({name, description}) =>
                `
<li class="tag" title="${description}">
    <label>
        <input type="checkbox" name="tags" value="${name}">
        #${name}
    </label>
</li>`
            ).reduce((acc, cur) => acc + cur, "")
        </script>
    </fieldset>
</form>

<ul id="results"></ul>
</div>
<script>
    // Populate counties dropdown
    const countySelect = document.getElementById('county-select');
    const municipalitySelect = document.getElementById('municipality-select');

    // Add counties to dropdown
    counties
        .sort((a, b) => a.county_name.localeCompare(b.county_name))
        .forEach(county => {
            const option = document.createElement('option');
            option.value = county.county_code;
            option.textContent = county.county_name;
            countySelect.appendChild(option);
        });

    // Handle county selection change
    countySelect.addEventListener('change', function () {
        // Clear municipalities
        municipalitySelect.innerHTML = '<option value="">Välj kommun</option>';

        if (this.value) {
            // Filter municipalities by selected county
            // Add filtered municipalities to dropdown
            municipalities
                .filter(municipality => municipality.county_code == this.value)
                .sort((a, b) => a.municipality_name.localeCompare(b.municipality_name))
                .forEach(municipality => {
                    const option = document.createElement('option');
                    option.value = municipality.municipality_name;
                    option.textContent = municipality.municipality_name;
                    municipalitySelect.appendChild(option);
                });
        }
        filterResults();
    });

    // Add event listener to municipality select
    municipalitySelect.addEventListener('change', filterResults);

    // Add event listeners to all tag checkboxes
    document.addEventListener('change', function (e) {
        if (e.target.name === 'tags') {
            filterResults();
        }
    });

    function filterResults() {
        const selectedMunicipality = municipalitySelect.value;
        const selectedTags = new Set();

        // Get all checked tags
        document.querySelectorAll('input[name="tags"]:checked').forEach(checkbox => {
            selectedTags.add(checkbox.value);
        });

        // Filter keepers
        const filteredKeepers = keepers.filter(keeper => {
            // Filter by location (municipality)
            const locationMatch = !selectedMunicipality || keeper.location === selectedMunicipality;

            // Filter by tags (keeper must have ALL selected tags)
            const keeperTags = new Set(keeper.tags);
            const tagsMatch = selectedTags.size === 0 || [...selectedTags].every(tag => keeperTags.has(tag));

            return locationMatch && tagsMatch;
        });

        displayResults(filteredKeepers);
    }

    function displayResults(filteredKeepers) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        if (filteredKeepers.length === 0) {
            resultsContainer.innerHTML = '<li class="no-results">Inga biodlare hittades med dessa kriterier.</li>';
            return;
        }

        filteredKeepers.forEach(keeper => {
            const resultElement = document.createElement('li');
            resultElement.className = 'result';

            resultElement.innerHTML = `
                <img class="result-picture" src="${keeper.picture}" alt="profil bild"/>
                <div class="result-info">
                    <p class="result-name">${keeper.name}</p>
                    <p>
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                        <span class="result-location">${keeper.location}</span>
                    </p>
                    <ul class="tags">
                        ${keeper.tags.map(tag => `<li class="tag">#${tag}</li>`).join('')}
                    </ul>
                    <p>
                        <i class="fa fa-link" aria-hidden="true"></i>
                        <a href="${keeper.link}" class="result-link" target="_blank">${keeper.link}</a>
                    </p>
                </div>
            `;

            resultsContainer.appendChild(resultElement);
        });
    }

    // Initial load - show all results
    displayResults(keepers);
</script>
</body>
</html>
